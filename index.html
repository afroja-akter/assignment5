<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Master</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="row my-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for meal name..." id="search_text"
                       aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search_button">Search</button>
                </div>
            </div>
            <span class="text-danger ml-1 error-feedback" id="error_feedback"></span>
    
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 p-2" id="show_single">
    
            </div>
        </div>
    </div>
    
    
    <div class="container my-2">
        <div class="row" id="show_meals">
            <div class='col-md-12'>
                <div class="alert alert-warning" role="alert">
                    No meal here!
                </div>
            </div>
    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
